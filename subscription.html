<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription card</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-900">

  <div class="flex h-screen items-center justify-center bg-gray-800">
    
    <div class="rounded-xl bg-gray-900 p-4">
    
      <div class="flex flex-col rounded-xl">
    
        <img src="office.jpg"class="rounded-xl ">

        <div class="my-4 max-w-md antialiased">
          <h1 class=" text-xl text-white">Get diet and fitness tips in your inbox</h1>

          <p class="my-4 text-white">Eat better and exercise better. Sign up for Diet & Fitnessnewsletter.</p>

          <div class="text-white">
            <input type="text" class="w-full my-2 rounded-md bg-slate-800 px-6 py-2 text-center placeholder:text-sm" placeholder="Enter your email address">

            <button class="bg-lime-600 w-full py-2 rounded-lg hover:bg-lime-700 duration-300 text-slate-800 font-medium">Subscribe</button>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
