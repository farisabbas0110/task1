<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <hr>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-4 text-left">
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        
        <div class="mb-4">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">Login</button>
        </div>
        
        <div class="text-center">
          <p class="text-sm text-gray-600">Not a Member? <a href="#" class="text-blue-600 hover:underline">Signup</a></p>
        </div>
      </form>
    </div>
  
  </body>
</html>
